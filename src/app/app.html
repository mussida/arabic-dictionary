<div class="min-h-screen font-family-text text-slate-800">
  <main class="max-w-5xl mx-auto px-4 py-6">
    <!-- Header -->
    <header class="mb-6 flex flex-col items-center gap-4 justify-center">
      <h1 class="text-2xl sm:text-3xl font-title text-primary tracking-tight">
        How Not to Get in Trouble in Egypt
      </h1>

    </header>
    <app-pronunciation-guide class="mb-6"></app-pronunciation-guide>

    <app-sections-tabs (sectionChange)="onSectionChange($event)"></app-sections-tabs>

    <section class="mt-6">
      @if (activeSection === 'numbers') {
      <app-numbers-table></app-numbers-table>
      }@else if (activeSection === 'bar') {
      <app-bar></app-bar>
      }@else if (activeSection === 'essentials') {
      <app-essentials></app-essentials>
      }
      @else {
      <div class="bg-white border border-slate-200 rounded-xl p-6 text-slate-500">
        Sezione in arrivo
      </div>}
    </section>
  </main>
</div>
